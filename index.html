<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Frontend Mentor | Stats preview card component</title> 
</head>
<body>
  <main> 
    <div class="container">
      <div class="container-fluid">
          <div class="text">
            <div class="slogan">
              <h1>Get <span>insights</span> that help your business grow.</h1>
            </div>

            <div class="description">
              <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            </div>

            <div class="info">
              <div class="info-companies">
                <h2>10k+</h2>
                <span>companies</span> 
              </div>
              <div class="info-templates">
                <h2>314</h2> 
                <span>templates</span> 
              </div>
              <div class="info-queries">
                <h2>12M+</h2> 
                <span>queries</span> 
              </div>
            </div>
          </div>

          <div class="image">
            <img class="image-desktop" src="images/image-header-desktop.jpg" alt="people in an office">
            <img class="image-mobile" src="images/image-header-mobile.jpg" alt="people in an office">
            <div class="accent"></div>
          </div>
      </div> 
    </div>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/marianaceci" target="_blank">Mariana</a>.
    </footer>  
  </main>
</body>
</html>
